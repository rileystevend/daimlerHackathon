<!DOCTYPE html>
<html>
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene stats embedded arjs="trackingMethod: best; debugUIEnabled: false">
      <a-assets>
        <a-asset-item id="scene" src="./sceneRed.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="kanji">
        <a-entity gltf-model="#scene" position="0 0 0" scale="0.1 0.1 0.1">
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="15000"
            easing="linear"
            repeat="indefinite"
          ></a-animation>
        </a-entity>
        <a-entity
          text="width: 4; value: Misfire Count: ;"
          position="1 2 0"
        ></a-entity>
        <a-entity text="width: 4; value: 2.487;" position="2.5 2 0"></a-entity>
        <a-entity
          text="width: 4; value: Cylinder Compression: ;"
          position="1 1.75 0"
        ></a-entity>
        <a-entity
          text="width: 4; value:        80 psi;"
          position="3 1.75 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
